# Настройки зачарования TNT Bulldozer
tnt-bulldozer:
  # Отображаемое имя зачарования в тултипе
  display-name: "&6TNT Бульдозер"
  
  # Размер области разрушения (куб NxNxN)
  # 1 = 3x3x3, 2 = 5x5x5. Рекомендуется оставить 1.
  radius: 1
  
  # Визуальные и звуковые эффекты
  enable-particles: true
  enable-sound: true
  enable-camera-shake: false
  
  # Совместимость с другими зачарованиями (всегда true по вашим требованиям)
  compatible-with-fortune: true
  compatible-with-silk-touch: true
  
  # Логика работы (НЕ МЕНЯТЬ, если не уверены)
  # Плагин автоматически определяет, какие блоки можно разрушать, на основе их прочности.
